<!DOCTYPE html>
<html lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>주문 상세 페이지</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/modify.css}">
</head>
<body>
<div id="container">
    <header>
        <div class="t-bar">
            <h1>주문 수정</h1>
        </div>
    </header>

    <form th:action="@{/completed-orders/modify/{id}(id=${completeRead.id})}" method="post">
        <input type="hidden" name="page" th:value="${page}">
        <input type="hidden" name="size" th:value="${size}">
        <table>
            <th>Model</th>
            <td>
                <input type="text" name="carModel" th:value="${completeRead.carModel}"/>
            </td>
            <th>Quantity</th>
            <td>
                <input type="number" name="quantity" th:value="${completeRead.quantity}"/>
            </td>
            <tr>
                <th>RegDate</th>
                <td>
                    <input type="date" name="regDate" th:value="${completeRead.regDate}" placeholder="YYYY-MM-DD"/>
                </td>
            </tr>
            <tr>
                <th>STARTDATE</th>
                <td th:text="${completeRead.startDate}"></td>
            </tr>
            <tr>
                <th>ENDDATE</th>
                <td th:text="${completeRead.endDate}"></td>
            </tr>
        </table>
        <!-- 수정 버튼 (Submit 버튼으로 변경) -->
        <div class="btn">
            <button type="submit" class="btn-class modify-btn">Modify</button>
            <!-- 돌아가기 버튼 -->
            <button type="button" class="btn-class back-btn" onclick="history.back();">Back</button>
        </div>
    </form>
</div>
</body>
</html>
