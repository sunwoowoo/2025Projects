<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAIN</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
<header>
    <div class="topbar">
        <nav class="menu">
            <a href="#">PRODUCTION</a>
            <a href="#">STAFF</a>
        </nav>
        <div class="user-info">
            <p>USER ID(SQL)</p>
            <button type="submit" class="logout">Log out</button>
        </div>
    </div>
</header>

<main>
    <h1>MANUFACTURING LIST</h1>

    <table class="board-table">
        <thead>
        <tr>
            <th>No</th>
            <th>Assembly</th>
            <th>Progress</th>
            <th>Cmts</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="board, stat : ${boards}">
            <td th:text="${stat.count}"></td>
            <td th:text="${board.assembly.Ano}" ></td>
            <td th:text="${board.progress}" ></td>
            <td th:text="${board.cf}"></td>
        </tr>
        </tbody>
    </table>
    <hr>
    <footer>
        <button class="btn2">주문 접수</button>
        <!-- select 검색창 및 버튼 -->
        <div class="search-container">
            <select id="select" class="select" name="select" method="post">
                <option value="No"> No </option>
                <option value="Assembly"> Assembly </option>
                <option value="Progress"> Progress </option>
                <option value="Cmts"> Cmts </option>
            </select>
            <input type="text" class="search-box" placeholder="Search">
            <button class="btn" type="submit">
                <i class="fas fa-search"></i> <!-- Font Awesome 아이콘 -->
            </button>
        </div>
    </footer>
</main>
</body>
</html>
