<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<div class="topbar">
    <!-- 햄버거 버튼 (체크박스) -->
    <input type="checkbox" id="menu-toggle">
    <label for="menu-toggle" class="menu-btn">☰</label>

    <!-- 네비게이션 메뉴 -->
    <div class="menu">
        <a href="#">대시보드(메인)</a>

        <!-- 공정관리 (드롭다운) -->
        <div class="dropdown">
            <a href="#">공정관리123</a>
            <div class="dropdown-menu">
                <a href="#">프레스</a>
                <a href="#">차체용접</a>
                <a href="#">도장</a>
                <a href="#">조립</a>
            </div>
        </div>

        <!-- 직원관리 (드롭다운) -->
        <div class="dropdown">
            <a href="#">직원관리11221</a>
            <div class="dropdown-menu">
                <a href="#">배차현황</a>
            </div>
        </div>
    </div>
</div>

<h1>Board List</h1>
<h2>Welcome, <span th:text="${userId}">User</span>!</h2>
<table class="board-table">
    <thead>
    <tr>
        <th>____ 번호___________ </th>
        <th>___ _공정 (Assembly)_______ </th>
        <th>___- 진행률____________ </th>
        <th>____- 진행률 (막대 그래프)____ </th>
        <th>___- 설명 </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="board, stat : ${boards}">
        <td th:text="${stat.count}"></td>
        <td>
            <a th:href="@{/assembly/{ano}(ano=${board.assembly.Ano})}" th:text="${board.assembly.title}"></a>
            <a th:href="@{/painting/{pno}(pno=${board.painting.Pno})}" th:text="${board.painting.title}"></a>
        </td>
        <td>
            <span th:if="${board.assembly.atE and board.assembly.SM}" th:text="'100%'"></span>
            <span th:if="${board.assembly.atE != board.assembly.SM}" th:text="'50%'"></span>
            <span th:if="${!board.assembly.atE and !board.assembly.SM}" th:text="'0%'"></span>
        </td>
        <td>
            <div class="progress-bar">
                <div class="progress-fill"
                     th:style="'width:' + (${board.assembly.atE and board.assembly.SM} ? '100%' :
                                         (${board.assembly.atE != board.assembly.SM} ? '50%' : '0%'))"></div>
            </div>
        </td>
        <td th:text="${board.cf}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
