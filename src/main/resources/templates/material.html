<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAIN</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
<header>
    <div class="topbar">
        <nav class="menu">
            <a href="/list">PRODUCTION</a>
            <a href="/material">MATERIAL</a>
        </nav>
        <div class="user-info">
            <p>USER ID(SQL)</p>
            <button type="submit" class="logout">Log out</button>
        </div>
    </div>
</header>

<main>
    <h1>MANUFACTURING LIST</h1>

    <table class="board-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Model</th>
            <th>Order Status</th>
            <th>Process Type</th>
            <th>Progress</th>
            <th>Quantity</th>
            <th>Start Date</th>
            <th>End Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order, stat : ${orders}">
            <td th:text="${order.id}"></td>
            <td><a href="#" th:text="${order.carModel}"></a></td>
            <td th:text="${order.orderStatus}"></td>
            <td th:text="${order.processType}"></td>
            <td th:text="${order.progress}"></td>
            <td th:text="${order.quantity}"></td>
            <td th:text="${order.startDate}"></td>
            <td th:text="${order.endDate}"></td>
        </tr>
        </tbody>
    </table>
    <hr>
    <footer>
        <button class="btn2">주문 접수</button>
        <!-- select 검색창 및 버튼 -->
        <div class="search-container">
            <select id="select" class="select" name="select" method="post">
                <option value="ID"> ID </option>
                <option value="Model"> Model </option>
                <option value="Order Status"> Order Status </option>
                <option value="Process Type"> Process Type </option>
                <option value="Progress"> Progress </option>
                <option value="Quantity"> Quantity </option>
            </select>
            <input type="text" class="search-box" placeholder="Search">
            <button class="btn" type="submit">
                <i class="fas fa-search"></i> <!-- Font Awesome 아이콘 -->
            </button>
        </div>
    </footer>
</main>
</body>
</html>
