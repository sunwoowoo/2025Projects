<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문제작</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<header>
    <div class="topbar">
        <nav class="menu">
            <a href="/list" th:classappend="${#httpServletRequest.requestURI == '/list' ? 'active' : ''}">홈</a>
            <a href="/orders/productionorder" th:classappend="${#httpServletRequest.requestURI == '/orders/productionorder' ? 'active' : ''}">주문제작</a>
            <a href="/materials/material" th:classappend="${#httpServletRequest.requestURI == '/materials/material' ? 'active' : ''}">자재관리</a>
        </nav>
    </div>
</header>

<main>
    <h2>주문제작 리스트</h2>
    <table class="board-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Model</th>
            <th>Order Status</th>
            <th>Process Type</th>
            <th>Progress</th>
            <th>Quantity</th>
            <th>Start Date</th>
            <th>End Date</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="order, stat : ${orders}">
                <td th:text="${order.id}"></td>
                <td><a href="#" th:text="${order.carModel}"></a></td>
                <td th:text="${order.orderStatus}"></td>
                <td th:text="${order.processType}"></td>
                <td class="bar">
                    <progress th:value="${order.progress}" max="100"></progress>
                    <span th:text="${order.progress}+'%'"></span>
                </td>
                <td th:text="${order.quantity}"></td>
                <td th:text="${order.startDate}"></td>
                <td th:text="${order.endDate}"></td>
            </tr>
            </tbody>
    </table>

    <footer>
        <div class="search-container">
            <div class="search-box-group">
                <select id="searchType" class="select">
                    <option value="id">ID</option>
                    <option value="carModel">Model</option>
                    <option value="orderStatus">Order Status</option>
                    <option value="processType">Process Type</option>
                    <option value="progress">Progress</option>
                    <option value="quantity">Quantity</option>
                </select>
                <input type="text" id="searchInput" class="search-box" placeholder="Search">
                <button class="btn" id="searchBtn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <button class="btn2" id="orderBtn">주문 접수</button>
        </div>
    </footer>
</main>
</body>
</html>
