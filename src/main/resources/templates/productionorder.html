<!DOCTYPE html>
<html lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문제작</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<header>
    <div class="topbar">
        <nav class="menu">
            <a href="/list" th:classappend="${#httpServletRequest.requestURI == '/list' ? 'active' : ''}">홈</a>
            <a href="/orders/productionorder" th:classappend="${#httpServletRequest.requestURI == '/orders/productionorder' ? 'active' : ''}">주문제작</a>
            <a href="/materials/material" th:classappend="${#httpServletRequest.requestURI == '/materials/material' ? 'active' : ''}">자재관리</a>
        </nav>
    </div>
</header>

<main>
    <div class="header-container">
        <h2>주문제작 리스트</h2>
        <button class="btn2" id="orderBtn">주문 접수</button>
    </div>

    <!-- 주문 접수 팝업 -->
    <div id="orderPopup" class="popup" style="display: none;">
        <div class="popup-content">
            <div class="popup-title">
                <h3>주문 추가</h3>
            </div>
            <form id="orderForm" method="post" action="/orders/create">
                <div class="form-group">
                    <label for="carModel">Model:</label>
                    <input type="text" id="carModel" name="carModel" required>
                </div>

                <div class="form-group">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" required>
                </div>

                <div class="form-group">
                    <label for="orderStatus">Order Status:</label>
                    <select id="orderStatus" name="orderStatus">
                        <option value="PENDING">Pending</option>
                        <option value="PROCESSING">Processing</option>
                        <option value="COMPLETED">Completed</option>
                    </select>
                </div>

                <button type="submit">주문 추가</button>
                <button type="button" id="cancelBtn">취소</button>
            </form>
        </div>
    </div>

    <table class="board-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Model</th>
            <th>Order Status</th>
            <th>Process Type</th>
            <th>Progress</th>
            <th>Quantity</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Simulate</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order, stat : ${orders}">
            <td th:text="${order.id}"></td>
            <td><a href="#" th:text="${order.carModel}"></a></td>
            <td th:text="${order.orderStatus}"></td>
            <td th:text="${order.processType}"></td>
            <td class="progress-cell">
                <div class="progress-bar-container">
                    <div class="progress-bar"
                         th:style="'width:' + ${order.progress} + '%; background-color:' + (${order.progress} < 50 ? 'red' : 'green')">
                    </div>
                </div>
                <span class="progress-text" th:text="${order.progress} + '%'"</span>
            </td>
            <td th:text="${order.quantity}"></td>
            <td th:text="${order.startDate}"></td>
            <td th:text="${order.endDate}"></td>
            <td>
                <a th:if="${order.orderStatus != T(org.zerock.projects.domain.OrderStatus).COMPLETED}"
                   th:href="@{'/orders/simulate/' + ${order.id}}">Simulate</a>
            </td>
        </tr>
        </tbody>
    </table>

    <footer>
        <form id="btnForm">
        <div class="search-container">
            <div class="search-box-group">
                <select id="searchType" class="select">
                    <option value="id">ID</option>
                    <option value="carModel">Model</option>
                    <option value="orderStatus">Order Status</option>
                    <option value="processType">Process Type</option>
                    <option value="progress">Progress</option>
                    <option value="quantity">Quantity</option>
                </select>
                <input type="text" id="searchInput" class="search-box" placeholder="Search">
                <button class="btn" id="searchBtn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <button class="btn2" id="orderBtn">주문 접수</button>
            <button class="btn2" id="removeBtn">삭제</button>
        </div>
        </form>
    </footer>
</main>

<script th:src="@{/js/order.js}"></script>
</body>
<script th:inline="javascript">
    const formObj = document.querySelector('#btnForm');
    const selectedRows = [];

    //삭제 버튼 동작
    document.querySelector(".removeBtn").addEventListener("click", function(e) {
        e.preventDefault();
        e.stopPropagation();

        formObj.action = `/memberboard/remove`;
        formObj.method = 'post';
        formObj.submit();
    }, false);

    //행 선택 동작 함수
    function addRowEventListeners() {
        document.querySelectorAll('.board-table > tbody > tr').forEach(row => {
            row.addEventListener("click", function(event) {
                //단일행 선택 동작
                if (selectedRows.includes(this)) {
                    //선택 해제
                    selectedRows = selectedRows.filter(r => r != this);
                    this.classList.remove('selected');
                    console.log("selected Rows", selectedRows);
                } else {
                    //행 선택
                    selectedRows.forEach(r => r.classList.remove('selected'));
					selectedRows = [this];
					this.classList.add('selected');
					console.log("selected Rows", this);
                }
            }
        }
    }
</script>
</html>
